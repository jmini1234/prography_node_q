<!DOCTYPE html>
<html>
<head>
	<title>Edit Page</title>
</head>
<body>
	<h1 align="center";>Edit Page</h1>
	<hr />
	<form method="post">
		<fieldset>
			<legend>EDIT DATA</legend>
			<table class="table table-hover">
				<tr>
					<td><label>Id</label></td>
					<td><input type="text"class="form-control" name="id" value="<%= data.id %>"disabled/></td>
				</tr>
				<tr>
					<td><label>Name</label></td>
					<td><input type="text"class="form-control" name="name" value="<%= data.name %>"/></td>
				</tr>
				<tr>
					<td><label>Model Number</label></td>
					<td><input type="text"class="form-control" name="modelnumber" value="<%= data.modelnumber %>"/></td>
				</tr>
				<tr>
					<td><label>Series</label></td>
					<td><input type="text"class="form-control" name="series" value="<%= data.series %>" /></td>
				</tr>
			</table>
			<input type="submit" class="btn btn-outline-primary" value="Submit" /> 
		</fieldset>
	</form>
</body>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.bundle.min.js" integrity="sha384-zDnhMsjVZfS3hiP7oCBRmfjkQC4fzxVxFhBx8Hkz2aZX8gEvA/jsP3eXRCvzTofP" crossorigin="anonymous"></script>
</html>
